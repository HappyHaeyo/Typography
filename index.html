<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타이포그래피 패턴 생성기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>타이포그래피 패턴 생성기</h1>

    <div class="controls">
        <label for="letter-spacing">자간:</label>
        <input type="range" id="letter-spacing" name="letter-spacing" min="-0.1" max="1" step="0.01" value="0">
        <span id="letter-spacing-value">0</span>em

        <label for="line-height">행간:</label>
        <input type="range" id="line-height" name="line-height" min="0.8" max="3" step="0.1" value="1.5">
        <span id="line-height-value">1.5</span>

        <label for="font-size">크기:</label>
        <input type="range" id="font-size" name="font-size" min="10" max="100" step="1" value="32">
        <span id="font-size-value">32</span>px

        <label for="font-family">서체:</label>
         <select id="font-family" name="font-family">
            <option value="'Noto Sans KR', sans-serif">Noto Sans KR</option>
            <option value="'Nanum Gothic', sans-serif">Nanum Gothic</option>
            <option value="'Nanum Myeongjo', serif">Nanum Myeongjo</option>
            <option value="'Courier New', monospace">Courier New</option>
         </select>

        <label for="font-weight">굵기:</label>
        <select id="font-weight" name="font-weight">
            <option value="100">100 (Thin)</option>
            <option value="200">200 (Extra Light)</option>
            <option value="300">300 (Light)</option>
            <option value="400">400 (Normal)</option>
            <option value="500">500 (Medium)</option>
            <option value="600">600 (Semi Bold)</option>
            <option value="700">700 (Bold)</option>
            <option value="800">800 (Extra Bold)</option>
            <option value="900">900 (Black)</option>
        </select>
        </div>

    <div id="pattern-display">
        여기에 텍스트를 입력하거나<br>
        패턴을 만들어 보세요.<br>
        Adjust the controls above.
    </div>

    <script src="script.js"></script>
</body>
</html>
